    <mat-step>
        <ng-template matStepLabel>Campaign Review</ng-template>
        <div class="row center-xs">
           <div class="col-xs-6">
               <mat-form-field appearance="outline">
                   <mat-label>Campaign Name </mat-label>
                   <input type="text" [(ngModel)]="uiCampaign.campaignName" name="campaignName" matInput disabled="true">
               </mat-form-field>
               <mat-form-field appearance="outline">
                   <mat-label>Campaign By </mat-label>
                   <input type="text" [(ngModel)]="uiCampaign.campaignBy" name="campaignBy" disabled="true" matInput>
               </mat-form-field>
               <mat-form-field appearance="outline">
                <mat-label>Marketing Type </mat-label>
                <input type="text" [(ngModel)]="uiCampaign.screen.screenType" name="marketingType" disabled="true" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Screen Number </mat-label>
              <input type="text" [(ngModel)]="uiCampaign.screen.screenNumber" name="screenNumber" disabled="true" matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Receiver Device Type </mat-label>
            <input type="text" [(ngModel)]="uiCampaign.channel.channel" name="receiverDeviceType" disabled="true" matInput>
        </mat-form-field>
           </div>
           <div class="col-xs-5" >
               <mat-card id="testing">
                   <mat-calendar
                   [selected]="selectedDateRange" disabled>
                   </mat-calendar>
               </mat-card>
           </div>
         <!--  <div class="row start-xs">-->
           <div class="Next">
            <!--<button mat-button matStepperPrevious>Back</button>-->
            <button mat-button matStepperNext (click)="navigateToMarketingScreens()"
            >Next</button>
            <button mat-button mat-dialog-close>Close</button>          
          </div>
        </div>
        

    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Marketing Images Screen</ng-template>
      <div>
        <mat-card>
              <mat-card-title>
                      Review Marketing Screens
              </mat-card-title>
              <mat-card-content>
                  <mat-grid-list cols="4" rowHeight="1:1">
                      <mat-grid-tile *ngFor="let img of uiCampaign.imageList; let i = index;">
                          <div  style="position:relative">
                              <mat-card class="mat-elevation-z4">
                                  <mat-card-content>
                                      <img [src]="img.url" width="115px" height="100px" alt="">
                                  </mat-card-content>
                                  <mat-card-footer>
                                      <!-- <div class="row">
                                          <label>Name: {{img.imageName}}</label>
                                      </div> -->
                                      <div class="row">
                                          <label>Language: {{img.language.language}}</label>
                                      </div>
                               <!--       <div class="row">
                                          <label> Duration: {{img.duration}}</label>
                                      </div>
                                      <div class="row">
                                          <label>Priority: {{img.priority}}</label>
                                      </div>  -->
                                      
                                  </mat-card-footer>
                              </mat-card>
                          </div>
                      </mat-grid-tile>
                  </mat-grid-list>
              </mat-card-content>
              <mat-card-footer>
                  
          </mat-card-footer>
        </mat-card>
      </div>
      
      <div>
          <div class="row start-xs" *ngIf="!isApproved">
              <button mat-button matStepperPrevious>Previous </button>
              <button mat-button (click)="approveCampaign()" [mat-dialog-close]="true">Approve Campaign</button>
            </div>
            <div class="row start-xs" *ngIf="isApproved">
              <button mat-button matStepperPrevious>Previous </button>
              <button mat-button (click)="approveCampaign()" [mat-dialog-close]="true" disabled>Approve Campaign</button>
            </div>
      </div>
      
    </mat-step>
  </mat-horizontal-stepper>
</mat-dialog-content>
</mat-card>
